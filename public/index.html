<html>

  <head>
    <title> Todo List App </title>
    <link rel="icon" href="to-do-list.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="finish_task.css" type="text/css">

  </head>

  <body onload="create_unfinished_task(), create_finished_task()">
    <div id="content_container">
      <div id="finish_task_header">
        <h1> Todo List App </h1>
      </div>

      <div id="task_input_container">
        <input id="input_box" type="text" placeholder="Start A Task"/>
        <input id="input_date" type="date"/>
        <button id="input_button" onclick="task_add();">
          Enter Task <i class="fa fa-arrow-circle-right"></i>
        </button>
      </div>

      <!-- Task To Do -->
      <h3 class="header"> Finished Tasks </h3>
      <div class="container">

        <div id="task_tool">
          <button id="task_done_button" onclick="task_done();"> <i class="fa fa-check"> </i> </button>
          <button id="task_edit_button" onclick="task_edit();"> <i class="fa fa-pencil"> </i> </button>
          <button id="task_delete_button" onclick="task_delete();"> <i class="fa fa-trash"> </i> </button>
        </div>

      </div>

    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-database.js"></script>
    
    <script>
      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      var firebaseConfig = {
        apiKey: "AIzaSyBaHbjZ9hZopBzrx2YOMmhUQd8_nywJMJA",
        authDomain: "todolist-app-84fdd.firebaseapp.com",
        databaseURL: "https://todolist-app-84fdd.firebaseio.com",
        projectId: "todolist-app-84fdd",
        storageBucket: "todolist-app-84fdd.appspot.com",
        messagingSenderId: "879380329754",
        appId: "1:879380329754:web:c79c86ac87b7f0c2fb28a3",
        measurementId: "G-BC3GL5ZQP7"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <script src="finish_task.js"> </script>
  </body>
</html>
